<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Can Store</title>
    <link
      href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./src/main.jsx"></script>
  </head>
  <body>
    <header>
      <h1>The Can Store</h1>
    </header>
    <main>
      <section class="vegetables">
        <h2>Baked beans</h2>
        <p>$0.40</p>
        <img src="/images/beans.jpg" alt="baked beans" />
        <h2>refried beans</h2>
        <p>$0.99</p>
        <img src="/images/refried.jpg" alt="refried" />
      </section>
    </main>
    <footer>
      <p>All icons found at the Noun Project:</p>
      <ul>
        <li>
          Bean can icon by
          <a href="https://thenounproject.com/yalanis/">Yazmin Alanis</a>
        </li>
        <li>
          Vegetable icon by
          <a href="https://thenounproject.com/skatakila/">Ricardo Moreira</a>
        </li>
        <li>
          Soup icon by
          <a href="https://thenounproject.com/ArtZ91/">Arthur Shlain</a>
        </li>
        <li>
          Meat Chunk icon by
          <a href="https://thenounproject.com/smashicons/">Oliviu Stoian</a>.
        </li>
      </ul>
    </footer>
  </body>
</html>
